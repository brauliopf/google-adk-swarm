services:
  api:
    build: .
    container_name: swarm-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: python main.py
    volumes:
      - .:/app
    networks:
      - swarm-network

  gradio:
    build: .
    container_name: swarm-gradio
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - API_URL=http://api:8000/api/v1/agent-webhook
    env_file:
      - .env
    command: python grapp.py
    volumes:
      - .:/app
    depends_on:
      - api
    networks:
      - swarm-network

networks:
  swarm-network:
    driver: bridge
